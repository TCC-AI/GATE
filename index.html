        * {

        body {

.title {

}

}



@keyframes titlePulse {

}


        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {

                transform: translateY(0);

        .main-container {

            }
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 20px;
        }

        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }

        .app-icon-wrapper {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 3px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .app-icon-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .app-item:hover .app-icon-wrapper::before {
            opacity: 1;
        }

        .app-icon {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 18px;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #667eea;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 18px;
        }

        .app-name {
            margin-top: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            color: #2c3e50;
            text-align: center;
            transition: all 0.3s ease;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .app-item:hover {
            transform: translateY(-8px);
        }

        .app-item:hover .app-icon-wrapper {
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
            transform: scale(1.05);
        }

        .app-item:hover .app-name {
            color: #667eea;
            transform: scale(1.05);
        }

        .app-item:active {
            transform: translateY(-4px) scale(0.98);
        }

        /* ÂÆâË£ùÊèêÁ§∫ */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .install-prompt.show {
            transform: translateX(-50%) translateY(0);
        }

        .install-prompt:hover {
            transform: translateX(-50%) translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .install-prompt button {
            background: white;
            color: #667eea;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .install-prompt button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* ÈüøÊáâÂºèË®≠Ë®à */

<body>
    <!-- Logo -->
    <div class="logo-container">
        <img src="R0.png" alt="Êò∂ÈùíÈõÜÂúò Logo" class="logo">
    </div>

    <!-- Ê®ôÈ°å -->
    <h1 class="title">Êò∂ÈùíÂØ¶Ê•≠ËÇ°‰ªΩÊúâÈôêÂÖ¨Âè∏<br>GAI-GATE</h1>

    <!-- ‰∏ªÂÆπÂô® -->
    <div class="main-container">
        <div class="apps-grid" id="appsGrid">
            <!-- App È†ÖÁõÆÂ∞áÁî± JavaScript ÂãïÊÖãÁîüÊàê -->
        </div>
    </div>

    <!-- PWA ÂÆâË£ùÊèêÁ§∫ -->
    <div class="install-prompt" id="installPrompt">
        <span>üì± Â∞á GAI-Gate Âä†ÂÖ•‰∏ªÁï´Èù¢</span>
        <button id="installButton">ÂÆâË£ù</button>
    </div>

    <script>
        // ÊáâÁî®Á®ãÂºèË≥áÊñôÈÖçÁΩÆ
        const apps = [
            { name: 'AIÊï∏‰ΩçË≥áÊñô', icon: 'app1.png', url: 'https://tcc-ai.github.io/digidata/' },
            { name: 'AIÈ¢®ÊéßÁÆ°ÁêÜ', icon: 'app2.png', url: 'https://tcc-ai.github.io/Risk/' },
            { name: 'AIË∑ØÂæëË¶èÂäÉ', icon: 'app3.png', url: 'https://tcc-ai.github.io/GAIRoute/' },
            { name: 'AIÊ¥æËªä‰∏≠ÂøÉ', icon: 'app3.png', url: 'https://tcc-ai.github.io/GAITransporter/' },
            { name: 'AIÊô∫ÊÖßÂ∫´Â≠ò', icon: 'app4.png', url: 'https://tcc-ai.github.io/GAIstock/' },
            { name: 'AIÊô∫ËÉΩËÅ∑Ë®ì', icon: 'app5.png', url: 'https://tcc-ai.github.io/TRAIN/' },
            { name: 'ÊáâÁî®Á®ãÂºè 7', icon: 'app7.png', url: 'https://example.com/app7' },
            { name: 'ÊáâÁî®Á®ãÂºè 8', icon: 'app8.png', url: 'https://example.com/app8' },
            { name: 'ÊáâÁî®Á®ãÂºè 9', icon: 'app9.png', url: 'https://example.com/app9' },
            { name: 'ÊáâÁî®Á®ãÂºè 10', icon: 'app10.png', url: 'https://example.com/app10' },
            { name: 'ÊáâÁî®Á®ãÂºè 11', icon: 'app11.png', url: 'https://example.com/app11' },
            { name: 'ÊáâÁî®Á®ãÂºè 12', icon: 'app12.png', url: 'https://example.com/app12' }
            
        ];

        // ÂãïÊÖãÁîüÊàêÊáâÁî®Á®ãÂºèÂúñÊ®ô
        function renderApps() {
            const grid = document.getElementById('appsGrid');
            grid.innerHTML = '';

            apps.forEach((app, index) => {
                const appItem = document.createElement('a');
                appItem.className = 'app-item';
                appItem.href = app.url;
                appItem.target = '_blank';
                appItem.rel = 'noopener noreferrer';
                appItem.style.animationDelay = `${index * 0.05}s`;

                appItem.innerHTML = `
                    <div class="app-icon-wrapper">
                        <div class="app-icon">
                            <img src="${app.icon}" alt="${app.name}" onerror="this.parentElement.innerHTML='üì±'">
                        </div>
                    </div>
                    <span class="app-name">${app.name}</span>
                `;

                grid.appendChild(appItem);
            });
        }

        // PWA ÂÆâË£ùÂäüËÉΩ
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installButton = document.getElementById('installButton');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.classList.add('show');
        });

        installButton.addEventListener('click', async () => {
            if (!deferredPrompt) return;

            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                console.log('‰ΩøÁî®ËÄÖÊé•ÂèóÂÆâË£ù');
            }
            
            deferredPrompt = null;
            installPrompt.classList.remove('show');
        });

        // Â∑≤ÂÆâË£ùÂæåÈö±ËóèÊèêÁ§∫
        window.addEventListener('appinstalled', () => {
            installPrompt.classList.remove('show');
            console.log('PWA Â∑≤ÂÆâË£ù');
        });

        // Service Worker Ë®ªÂÜä (PWA ÂøÖË¶Å)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    self.addEventListener('install', (event) => {
                        console.log('Service Worker ÂÆâË£ù‰∏≠');
                        self.skipWaiting();
                    });

                    self.addEventListener('activate', (event) => {
                        console.log('Service Worker Â∑≤ÂïüÂãï');
                        return self.clients.claim();
                    });

                    self.addEventListener('fetch', (event) => {
                        event.respondWith(fetch(event.request));
                    });
                `;

                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);

                navigator.serviceWorker.register(swUrl)
                    .then(reg => console.log('Service Worker Ë®ªÂÜäÊàêÂäü', reg))
                    .catch(err => console.log('Service Worker Ë®ªÂÜäÂ§±Êïó', err));
            });
        }

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            renderApps();
            
            // 3ÁßíÂæåËá™ÂãïÈö±ËóèÂÆâË£ùÊèêÁ§∫
            setTimeout(() => {
                if (!deferredPrompt) {
                    installPrompt.classList.remove('show');
                }
            }, 10000);
        });

        // Èò≤Ê≠¢ÂúñÁâáÊãñÊõ≥
        document.addEventListener('dragstart', (e) => {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });
    </script>
