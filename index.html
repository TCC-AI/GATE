        // ==================== Á£ÅÂê∏‰∫íÂãïÊïàÊûú ====================
        function initMagneticEffect() {
            const appItems = document.querySelectorAll('.app-item');
            const magneticRadius = 150; // Á£ÅÂê∏ÂçäÂæë

            appItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.classList.add('magnetic-active');
                });

                item.addEventListener('mouseleave', function() {
                    this.classList.remove('magnetic-active');
                    this.style.setProperty('--magnetic-x', '0px');
                    this.style.setProperty('--magnetic-y', '0px');
                });

                item.addEventListener('mousemove', function(e) {
                    if (!this.classList.contains('magnetic-active')) return;

                    const rect = this.getBoundingClientRect();
                    const itemCenterX = rect.left + rect.width / 2;
                    const itemCenterY = rect.top + rect.height / 2;
                    
                    const deltaX = e.clientX - itemCenterX;
                    const deltaY = e.clientY - itemCenterY;
                    
                    // ÈôêÂà∂Á£ÅÂê∏Ë∑ùÈõ¢
                    const magneticX = Math.max(-20, Math.min(20, deltaX * 0.15));
                    const magneticY = Math.max(-20, Math.min(20, deltaY * 0.15));
                    
                    this.style.setProperty('--magnetic-x', `${magneticX}px`);
                    this.style.setProperty('--magnetic-y', `${magneticY}px`);

                    // ÂΩ±ÈüøÂë®ÂúçÂç°Áâá
                    appItems.forEach(otherItem => {
                        if (otherItem === this) return;

                        const otherRect = otherItem.getBoundingClientRect();
                        const otherCenterX = otherRect.left + otherRect.width / 2;
                        const otherCenterY = otherRect.top + otherRect.height / 2;
                        
                        const distance = Math.sqrt(
                            Math.pow(itemCenterX - otherCenterX, 2) + 
                            Math.pow(itemCenterY - otherCenterY, 2)
                        );

                        if (distance < magneticRadius) {
                            const force = 1 - (distance / magneticRadius);
                            const pushX = (otherCenterX - itemCenterX) * force * 0.3;
                            const pushY = (otherCenterY - itemCenterY) * force * 0.3;
                            
                            otherItem.style.setProperty('--magnetic-x', `${pushX}px`);
                            otherItem.style.setProperty('--magnetic-y', `${pushY}px`);
                            otherItem.classList.add('magnetic-active');
                        } else {
                            otherItem.style.setProperty('--magnetic-x', '0px');
                            otherItem.style.setProperty('--magnetic-y', '0px');
                            otherItem.classList.remove('magnetic-active');
                        }
                    });
                });
            });
        }

        // ==================== Á≤íÂ≠êÈÄ£Á∑öËÉåÊôØÁ≥ªÁµ± ====================
        class ParticleSystem {
            constructor() {
                this.canvas = document.getElementById('particleCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.particleCount = window.innerWidth < 768 ? 30 : 60;
                this.maxDistance = 150;
                
                this.resize();
                this.init();
                this.animate();
                
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            init() {
                this.particles = [];
                for (let i = 0; i < this.particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        radius: Math.random() * 2 + 1
                    });
                }
            }

            update() {
                this.particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;

                    // ÈÇäÁïåÊ™¢Ê∏¨
                    if (particle.x < 0 || particle.x > this.canvas.width) particle.vx *= -1;
                    if (particle.y < 0 || particle.y > this.canvas.height) particle.vy *= -1;
                });
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Áπ™Ë£ΩÁ≤íÂ≠ê
                this.particles.forEach(particle => {
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    this.ctx.fillStyle = 'rgba(102, 126, 234, 0.6)';
                    this.ctx.fill();
                });

                // Áπ™Ë£ΩÈÄ£Á∑ö
                for (let i = 0; i < this.particles.length; i++) {
                    for (let j = i + 1; j < this.particles.length; j++) {
                        const dx = this.particles[i].x - this.particles[j].x;
                        const dy = this.particles[i].y - this.particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < this.maxDistance) {
                            const opacity = 1 - (distance / this.maxDistance);
                            this.ctx.beginPath();
                            this.ctx.strokeStyle = `rgba(102, 126, 234, ${opacity * 0.3})`;
                            this.ctx.lineWidth = 1;
                            this.ctx.moveTo(this.particles[i].x, this.particles[i].y);
                            this.ctx.lineTo(this.particles[j].x, this.particles[j].y);
                            this.ctx.stroke();
                        }
                    }
                }
            }

            animate() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.animate());
            }
        }

        // ==================== PWA ÂäüËÉΩ ====================
        function isIOS() {
            return /iPhone|iPad|iPod/i.test(navigator.userAgent);
        }

        function isStandalone() {
            return window.matchMedia('(display-mode: standalone)').matches || 
                   window.navigator.standalone === true;
        }

        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installButton = document.getElementById('installButton');
        const installText = document.getElementById('installText');

        function hideInstallPrompt() {
            installPrompt.classList.remove('show');
            localStorage.setItem('installPromptClosed', 'true');
        }

        function showInstallPrompt() {
            installPrompt.classList.add('show');
        }

        function showIOSInstallGuide() {
            installText.innerHTML = 'üì± ÈªûÊìä <strong>ÂàÜ‰∫´ üì§</strong> ‚Üí <strong>Âä†ÂÖ•‰∏ªÁï´Èù¢</strong>';
            installButton.textContent = 'Áü•ÈÅì‰∫Ü';
            
            const newButton = installButton.cloneNode(true);
            installButton.parentNode.replaceChild(newButton, installButton);
            
            document.getElementById('installButton').addEventListener('click', (e) => {
                e.preventDefault();
                hideInstallPrompt();
            });
            
            showInstallPrompt();
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            const promptClosed = localStorage.getItem('installPromptClosed');
            if (!isIOS() && !isStandalone() && promptClosed !== 'true') {
                showInstallPrompt();
            }
        });

        installButton.addEventListener('click', async (e) => {
            e.preventDefault();
            
            if (!deferredPrompt) return;

            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            
            deferredPrompt = null;
            hideInstallPrompt();
        });

        window.addEventListener('appinstalled', () => {
            hideInstallPrompt();
        });

        // Service Worker Ë®ªÂÜä
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    const CACHE_NAME = 'ai-gate-v1';
                    const urlsToCache = [
                        '/',
                        '/R0.png'
                    ];

                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(cache => cache.addAll(urlsToCache))
                        );
                        self.skipWaiting();
                    });

                    self.addEventListener('activate', (event) => {
                        event.waitUntil(self.clients.claim());
                    });

                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request)
                                .then(response => response || fetch(event.request))
                        );
                    });
                `;

                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);

                navigator.serviceWorker.register(swUrl)
                    .then(reg => console.log('‚úÖ Service Worker Ë®ªÂÜäÊàêÂäü', reg))
                    .catch(err => console.log('‚ùå Service Worker Ë®ªÂÜäÂ§±Êïó', err));
            });
        }

        // ==================== ÂàùÂßãÂåñ ====================
        document.addEventListener('DOMContentLoaded', () => {
            // Ê∏≤ÊüìÊáâÁî®Á®ãÂºè
            renderApps();
            
            // ÂàùÂßãÂåñÁ≤íÂ≠êÁ≥ªÁµ±
            new ParticleSystem();
            
            // PWA ÂÆâË£ùÊèêÁ§∫
            if (isStandalone()) return;

            const promptClosed = localStorage.getItem('installPromptClosed');
            if (promptClosed === 'true') return;

            if (isIOS()) {
                setTimeout(() => showIOSInstallGuide(), 2000);
            }
        });

        // Èò≤Ê≠¢ÂúñÁâáÊãñÊõ≥
        document.addEventListener('dragstart', (e) => {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });
    </script>
