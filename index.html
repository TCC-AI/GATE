    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', 'Noto Sans TC', sans-serif;
            min-height: 100vh;
            background: #0a0e27;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 255, 255, 0.8) 50%, 
                transparent 100%);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            animation: scanLine 4s linear infinite;
            z-index: 0;
            pointer-events: none;
            will-change: transform;
        }

        @keyframes scanLine {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            body::after {
                animation: none;
            }
        }

        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            transform: translateZ(0);
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            margin-bottom: 20px;
            animation: fadeInDown 0.8s ease-out;
            position: relative;
            filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.6));
            width: 120px;
            height: 120px;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            clip-path: polygon(
                50% 0%, 
                80.9% 9.5%, 
                97.6% 34.5%, 
                97.6% 65.5%, 
                80.9% 90.5%, 
                50% 100%, 
                19.1% 90.5%, 
                2.4% 65.5%, 
                2.4% 34.5%, 
                19.1% 9.5%
            );
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            animation: float 6s ease-in-out infinite;
            will-change: transform;
        }

        .logo:hover {
            transform: scale(1.15);
            filter: drop-shadow(0 0 50px rgba(0, 255, 255, 1));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateZ(0); }
            50% { transform: translateY(-15px) translateZ(0); }
        }

        .title {
            font-family: 'Orbitron', 'Rajdhani', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            color: #00ffff;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 8px;
            text-transform: uppercase;
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 20px rgba(0, 255, 255, 0.6),
                0 0 30px rgba(0, 255, 255, 0.4),
                0 0 40px rgba(0, 100, 255, 0.3);
            animation: fadeInDown 0.8s ease-out 0.2s both, 
                       neonPulse 2s ease-in-out infinite alternate;
            position: relative;
            line-height: 1.2;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #00ffff 50%, 
                transparent 100%);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        @keyframes neonPulse {
            from { 
                text-shadow: 
                    0 0 10px rgba(0, 255, 255, 0.8),
                    0 0 20px rgba(0, 255, 255, 0.6),
                    0 0 30px rgba(0, 255, 255, 0.4);
            }
            to { 
                text-shadow: 
                    0 0 20px rgba(0, 255, 255, 1),
                    0 0 30px rgba(0, 255, 255, 0.8),
                    0 0 40px rgba(0, 255, 255, 0.6),
                    0 0 50px rgba(0, 100, 255, 0.4);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-container {
            background: rgba(10, 14, 39, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 0;
            padding: 40px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.2),
                inset 0 0 30px rgba(0, 255, 255, 0.05);
            max-width: 1400px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out 0.4s both;
            position: relative;
            overflow: hidden;
            clip-path: polygon(
                0 0, 
                calc(100% - 20px) 0, 
                100% 20px, 
                100% 100%, 
                20px 100%, 
                0 calc(100% - 20px)
            );
            contain: layout style paint;
        }

        .main-container::before,
        .main-container::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        .main-container::before {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
        }

        .main-container::after {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-auto-rows: 200px;
            gap: 20px;
            padding: 20px;
            position: relative;
            z-index: 1;
            contain: layout style;
        }

        .app-item {
            perspective: 1000px;
            cursor: pointer;
            position: relative;
            text-decoration: none;
            transition: transform 0.3s ease;
            z-index: 1;
            isolation: isolate;
            width: 100%;
            height: 100%;
            contain: layout style paint;
        }

        .app-item:focus {
            outline: 2px solid #00ffff;
            outline-offset: 4px;
        }

        .app-item:hover {
            z-index: 10;
        }

        .app-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
        }

        @media (min-width: 769px) {
            .app-item:hover .app-card {
                transform: rotateY(180deg);
            }
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 0;
            overflow: hidden;
            transform-style: preserve-3d;
            contain: layout style paint;
        }

        .card-front {
            background: rgba(15, 20, 45, 0.9);
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.2),
                inset 0 0 30px rgba(0, 255, 255, 0.05);
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 25px;
            transition: all 0.3s ease;
            clip-path: polygon(
                0 0, 
                calc(100% - 15px) 0, 
                100% 15px, 
                100% 100%, 
                15px 100%, 
                0 calc(100% - 15px)
            );
            position: relative;
            z-index: 2;
        }

        .card-front::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 255, 255, 0.1) 50%, 
                transparent 100%);
            transition: left 0.5s ease;
        }

        .app-item:hover .card-front::before {
            left: 100%;
        }

        .app-item:hover .card-front {
            border-color: rgba(0, 255, 255, 0.6);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.4),
                inset 0 0 40px rgba(0, 255, 255, 0.1);
        }

        .card-back {
            background: linear-gradient(135deg, 
                rgba(0, 100, 255, 0.9) 0%, 
                rgba(0, 255, 255, 0.9) 100%);
            border: 2px solid rgba(0, 255, 255, 0.5);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px;
            color: white;
            clip-path: polygon(
                0 0, 
                calc(100% - 15px) 0, 
                100% 15px, 
                100% 100%, 
                15px 100%, 
                0 calc(100% - 15px)
            );
            z-index: 1;
        }

        .card-back-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 12px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            white-space: pre-line;
        }

        .card-back-desc {
            font-size: 0.9rem;
            text-align: center;
            opacity: 0.9;
            line-height: 1.5;
        }

        .card-back-action {
            margin-top: 18px;
            padding: 10px 25px;
            background: white;
            color: #0064ff;
            border-radius: 0;
            font-weight: 700;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            clip-path: polygon(5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);
        }

        .card-back-action:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .app-icon-wrapper {
            width: 150px;
            height: 150px;
            flex-shrink: 0;
            margin-right: 15px;
            position: relative;
            contain: layout size style;
        }

        .app-icon {
            width: 100%;
            height: 100%;
            border-radius: 0;
            background: linear-gradient(135deg, #0064ff 0%, #00ffff 100%);
            padding: 3px;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.4),
                inset 0 0 20px rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
            clip-path: polygon(
                50% 0%, 
                80.9% 9.5%, 
                97.6% 34.5%, 
                97.6% 65.5%, 
                80.9% 90.5%, 
                50% 100%, 
                19.1% 90.5%, 
                2.4% 65.5%, 
                2.4% 34.5%, 
                19.1% 9.5%
            );
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #0a0e27;
            clip-path: polygon(
                50% 0%, 
                80.9% 9.5%, 
                97.6% 34.5%, 
                97.6% 65.5%, 
                80.9% 90.5%, 
                50% 100%, 
                19.1% 90.5%, 
                2.4% 65.5%, 
                2.4% 34.5%, 
                19.1% 9.5%
            );
        }

        .icon-fallback {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 3rem;
            color: #00ffff;
        }

        .app-text-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            min-width: 0;
            line-height: 1.5;
        }

        .app-name {
            font-family: 'Orbitron', 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 20px rgba(0, 255, 255, 0.4);
            margin-bottom: 8px;
            line-height: 1.3;
            text-transform: uppercase;
            letter-spacing: 2px;
            white-space: pre-line;
        }

        .app-desc {
            font-size: 0.9rem;
            font-weight: 400;

            -webkit-line-clamp: 3;

            overflow: hidden;
        }

        .app-item {
            --magnetic-x: 0;
            --magnetic-y: 0;
        }

        .app-item.magnetic-active {
            transform: translate(var(--magnetic-x), var(--magnetic-y)) scale(1.02);
        }

        .detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .detail-modal.show {
            opacity: 1;
            pointer-events: auto;
        }

        .detail-content {
            background: linear-gradient(135deg, 
                rgba(0, 100, 255, 0.95) 0%, 
                rgba(0, 255, 255, 0.95) 100%);
            backdrop-filter: blur(20px);
            border-radius: 0;
            padding: 40px;
            max-width: 90%;
            width: 400px;
            color: white;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s ease;
            border: 2px solid rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
            clip-path: polygon(
                0 0, 
                calc(100% - 20px) 0, 
                100% 20px, 
                100% 100%, 
                20px 100%, 
                0 calc(100% - 20px)
            );
        }

        .detail-modal.show .detail-content {
            transform: scale(1);
        }

        .detail-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            clip-path: polygon(
                50% 0%, 
                80.9% 9.5%, 
                97.6% 34.5%, 
                97.6% 65.5%, 
                80.9% 90.5%, 
                50% 100%, 
                19.1% 90.5%, 
                2.4% 65.5%, 
                2.4% 34.5%, 
                19.1% 9.5%
            );
        }

        .detail-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .detail-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            white-space: pre-line;
        }

        .detail-desc {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 25px;
        }

        .detail-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .detail-button {
            padding: 12px 30px;
            border-radius: 0;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            clip-path: polygon(5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);
        }

        .detail-button.primary {
            background: white;
            color: #0064ff;
        }

        .detail-button.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .detail-button:active {
            transform: scale(0.95);
        }

        .install-prompt {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(150px);
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 255, 255, 0.5);
            color: #00ffff;
            padding: 18px 35px;
            border-radius: 0;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);

            align-items: center;
            gap: 15px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);

            function initMagneticEffect() {
                const appItems = document.querySelectorAll('.app-item');

                appItems.forEach(item => {

                        this.style.setProperty('--magnetic-x', '0px');

                    });

                    const throttledMove = throttle(function(e) {
                        if (!this.classList.contains('magnetic-active')) return;

                        const rect = this.getBoundingClientRect();
                        const itemCenterX = rect.left + rect.width / 2;
                        const itemCenterY = rect.top + rect.height / 2;
                        
                        const deltaX = e.clientX - itemCenterX;
                        const deltaY = e.clientY - itemCenterY;
                        
                        const maxOffset = CONFIG.interactions.magneticMaxOffset;
                        const strength = CONFIG.interactions.magneticStrength;
                        
                        const magneticX = Math.max(-maxOffset, Math.min(maxOffset, deltaX * strength));
                        const magneticY = Math.max(-maxOffset, Math.min(maxOffset, deltaY * strength));
                        
                        this.style.setProperty('--magnetic-x', `${magneticX}px`);
                        this.style.setProperty('--magnetic-y', `${magneticY}px`);
                    }, 16);

                    item.addEventListener('mousemove', throttledMove);
                });
            }

            class ParticleSystem {
                constructor() {
                    this.canvas = document.getElementById('particleCanvas');
                    if (!this.canvas) {
                        console.warn('Êâæ‰∏çÂà∞ particleCanvas');
                        return;
                    }
                    
                    this.ctx = this.canvas.getContext('2d', { 
                        alpha: true,
                        desynchronized: true 
                    });
                    this.particles = [];
                    this.animationId = null;
                    this.lastTime = 0;
                    this.fps = 30;
                    this.fpsInterval = 1000 / this.fps;
                    
                    const config = window.innerWidth < CONFIG.breakpoints.mobile 
                        ? CONFIG.particles.mobile 
                        : CONFIG.particles.desktop;
                    
                    this.particleCount = config.count;
                    this.maxDistance = config.maxDistance;
                    
                    this.resize();
                    this.init();
                    this.animate(0);
                    
                    window.addEventListener('resize', debounce(() => this.resize(), 250));
                    
                    document.addEventListener('visibilitychange', () => {
                        if (document.hidden) {
                            if (this.animationId) {
                                cancelAnimationFrame(this.animationId);
                                this.animationId = null;
                            }
                        } else {
                            if (!this.animationId) {
                                this.lastTime = performance.now();
                                this.animate(this.lastTime);
                            }
                        }
                    });
                }

                resize() {
                    if (this.canvas) {
                        this.canvas.width = window.innerWidth;
                        this.canvas.height = window.innerHeight;
                    }
                }

                init() {
                    this.particles = [];
                    for (let i = 0; i < this.particleCount; i++) {
                        this.particles.push({
                            x: Math.random() * this.canvas.width,
                            y: Math.random() * this.canvas.height,
                            vx: (Math.random() - 0.5) * 0.5,
                            vy: (Math.random() - 0.5) * 0.5,
                            radius: Math.random() * 1.5 + 0.5
                        });
                    }
                }

                update() {
                    this.particles.forEach(particle => {
                        particle.x += particle.vx;
                        particle.y += particle.vy;

                        if (particle.x < 0 || particle.x > this.canvas.width) particle.vx *= -1;
                        if (particle.y < 0 || particle.y > this.canvas.height) particle.vy *= -1;
                    });
                }

                draw() {
                    if (!this.ctx) return;
                    
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                    this.particles.forEach(particle => {
                        this.ctx.beginPath();
                        this.ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                        this.ctx.fillStyle = 'rgba(0, 255, 255, 0.6)';
                        this.ctx.fill();
                    });

                    for (let i = 0; i < this.particles.length; i++) {
                        for (let j = i + 1; j < this.particles.length; j++) {
                            const dx = this.particles[i].x - this.particles[j].x;
                            const dy = this.particles[i].y - this.particles[j].y;
                            const distance = Math.sqrt(dx * dx + dy * dy);

                            if (distance < this.maxDistance) {
                                const opacity = 1 - (distance / this.maxDistance);
                                this.ctx.beginPath();
                                this.ctx.strokeStyle = `rgba(0, 255, 255, ${opacity * 0.3})`;
                                this.ctx.lineWidth = 0.5;
                                this.ctx.moveTo(this.particles[i].x, this.particles[i].y);
                                this.ctx.lineTo(this.particles[j].x, this.particles[j].y);
                                this.ctx.stroke();
                            }
                        }
                    }
                }

                animate(currentTime) {
                    if (document.hidden) {
                        this.animationId = null;
                        return;
                    }
                    
                    this.animationId = requestAnimationFrame((time) => this.animate(time));
                    
                    const elapsed = currentTime - this.lastTime;
                    
                    if (elapsed > this.fpsInterval) {
                        this.lastTime = currentTime - (elapsed % this.fpsInterval);
                        this.update();
                        this.draw();
                    }
                }
            }

                                reg.update();

                            .catch(err => console.error('‚ùå Service Worker Ë®ªÂÜäÂ§±Êïó:', err));
                    } catch (error) {
                        console.error('Service Worker ÂàùÂßãÂåñÂ§±Êïó:', error);
                    }
                });
            }

            // ‚úÖ ‰øÆÊ≠£ÔºöÁ¢∫‰øù DOM ËºâÂÖ•ÂÆåÊàê
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }

            function init() {
                try {
                    renderApps();
                    
                    setTimeout(() => {
                        new ParticleSystem();
                    }, 500);
                    
                    if (isStandalone()) return;

                    const promptClosed = safeLocalStorage('installPromptClosed');
                    if (promptClosed === 'true') return;

                    if (isIOS()) {
                        setTimeout(() => showIOSInstallGuide(), 2000);
                    }
                } catch (error) {
                    console.error('ÂàùÂßãÂåñÂ§±Êïó:', error);
                    const grid = document.getElementById('appsGrid');
                    if (grid) {
                        grid.innerHTML = `
                            <div style="grid-column: 1 / -1; text-align: center; color: #00ffff; padding: 40px;">
                                <div style="font-size: 3rem; margin-bottom: 20px;">‚ö†Ô∏è</div>
                                <div style="font-size: 1.5rem; margin-bottom: 10px;">ËºâÂÖ•Â§±Êïó</div>
                                <div style="opacity: 0.7;">Ë´ãÈáçÊñ∞Êï¥ÁêÜÈ†ÅÈù¢ÊàñËÅØÁπ´ÊäÄË°ìÊîØÊè¥</div>
                                <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 30px; background: #00ffff; color: #0a0e27; border: none; cursor: pointer; font-weight: bold;">
                                    ÈáçÊñ∞Êï¥ÁêÜ
                                </button>
                            </div>
                        `;
                    }
                }
            }

            document.addEventListener('dragstart', (e) => {
                if (e.target.tagName === 'IMG') {
                    e.preventDefault();
                }
            });

            window.addEventListener('resize', debounce(() => {
                const appItems = document.querySelectorAll('.app-item');
                                appItems.forEach(item => {
                    item.classList.remove('magnetic-active');
                    item.style.setProperty('--magnetic-x', '0px');
                    item.style.setProperty('--magnetic-y', '0px');
                    
                    const timer = touchTimers.get(item);
                    if (timer) {
                        clearTimeout(timer);
                        touchTimers.delete(item);
                    }
                });
                
                if (window.innerWidth > CONFIG.breakpoints.mobile) {
                    const cards = document.querySelectorAll('.app-card');
                    cards.forEach((card, index) => {
                        const hasBack = card.querySelector('.card-back');
                        if (!hasBack && apps[index]) {
                            const back = createCardBack(apps[index]);
                            card.appendChild(back);
                        }
                    });
                } else {
                    const backs = document.querySelectorAll('.card-back');
                    backs.forEach(back => back.remove());
                }
            }, 250));

            if (isIOS()) {
                let startY = 0;
                
                document.body.addEventListener('touchstart', function(e) {
                    startY = e.touches[0].pageY;
                }, { passive: false });
                
                document.body.addEventListener('touchmove', function(e) {
                    const currentY = e.touches[0].pageY;
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    const scrollHeight = document.documentElement.scrollHeight;
                    const clientHeight = document.documentElement.clientHeight;
                    
                    if ((scrollTop <= 0 && currentY > startY) || 
                        (scrollTop + clientHeight >= scrollHeight && currentY < startY)) {
                        e.preventDefault();
                    }
                }, { passive: false });
            }

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    const detailModal = document.getElementById('detailModal');
                    if (detailModal && detailModal.classList.contains('show')) {
                        detailModal.classList.remove('show');
                    }
                    
                    const installPrompt = document.getElementById('installPrompt');
                    if (installPrompt && installPrompt.classList.contains('show')) {
                        hideInstallPrompt();
                    }
                }
            });

            window.addEventListener('error', (e) => {
                console.error('ÂÖ®Â±ÄÈåØË™§:', e.error);
            });

            window.addEventListener('unhandledrejection', (e) => {
                console.error('Êú™ËôïÁêÜÁöÑ Promise ÊãíÁµï:', e.reason);
            });

            window.AppPortal = {
                version: '2.0.2',
                renderApps: renderApps,
                config: CONFIG
            };

        })();
    </script>
